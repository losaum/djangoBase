{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white fixed-top">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="#">
      <img
        src="{% static '/img/imprensa-sandwich.png' %}"
        height="20"
        alt="BauruLogo"
        loading="lazy"
        style="margin-top: -1px;"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link">Ol√° {{ request.user.get_full_name }} </a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>

        {% if request.user.is_authenticated %} 
        <li class="nav-item">
          <a class="nav-link" href="home">Home</a>
        </li>
        {% endif %}
      </ul>

      <!-- Right links -->

      <div class="d-flex align-items-center">
        
        {% if not request.user.is_authenticated %}        
          <a class="btn btn-success me-3" href="{% url 'login' %}">
            <span class="fa fa-sign-in" aria-hidden="true"></span>
            Login
          </a>                
          <a class="btn btn-primary me-3" href="{% url 'login' %}"> 
            Sign 
          </a>
         
        {% else %}
          <a class="btn btn-dark" href="{% url 'logout' %}">            
            Logout
            <span class="fa fa-sign-out" aria-hidden="true"></span>
          </a>
        {% endif %}
        
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
